<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="100" fill="#0d1117" />
  
  <defs>
    <linearGradient id="pixelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3fb1ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b066ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="0" flood-color="#4d2b85" />
    </filter>
  </defs>

  <!-- Simplified Pixel Representation for 'GEMINI' -->
  <g transform="translate(10, 20)" filter="url(#shadow)">
    <!-- > -->
    <rect x="0" y="10" width="5" height="5" fill="url(#pixelGrad)" />
    <rect x="5" y="15" width="5" height="5" fill="url(#pixelGrad)" />
    <rect x="10" y="20" width="5" height="5" fill="url(#pixelGrad)" />
    <rect x="5" y="25" width="5" height="5" fill="url(#pixelGrad)" />
    <rect x="0" y="30" width="5" height="5" fill="url(#pixelGrad)" />

    <!-- G (Simplified Pixel) -->
    <rect x="25" y="5" width="20" height="5" fill="url(#pixelGrad)" />
    <rect x="25" y="10" width="5" height="30" fill="url(#pixelGrad)" />
    <rect x="25" y="35" width="20" height="5" fill="url(#pixelGrad)" />
    <rect x="40" y="25" width="5" height="10" fill="url(#pixelGrad)" />
    <rect x="35" y="25" width="5" height="5" fill="url(#pixelGrad)" />

    <!-- E -->
    <rect x="55" y="5" width="20" height="5" fill="url(#pixelGrad)" />
    <rect x="55" y="10" width="5" height="30" fill="url(#pixelGrad)" />
    <rect x="55" y="20" width="15" height="5" fill="url(#pixelGrad)" />
    <rect x="55" y="35" width="20" height="5" fill="url(#pixelGrad)" />

    <!-- M -->
    <rect x="85" y="5" width="5" height="35" fill="url(#pixelGrad)" />
    <rect x="90" y="10" width="5" height="5" fill="url(#pixelGrad)" />
    <rect x="95" y="15" width="5" height="5" fill="url(#pixelGrad)" />
    <rect x="100" y="10" width="5" height="5" fill="url(#pixelGrad)" />
    <rect x="105" y="5" width="5" height="35" fill="url(#pixelGrad)" />

    <!-- I -->
    <rect x="120" y="5" width="15" height="5" fill="url(#pixelGrad)" />
    <rect x="125" y="10" width="5" height="25" fill="url(#pixelGrad)" />
    <rect x="120" y="35" width="15" height="5" fill="url(#pixelGrad)" />

    <!-- N -->
    <rect x="145" y="5" width="5" height="35" fill="url(#pixelGrad)" />
    <rect x="150" y="10" width="5" height="5" fill="url(#pixelGrad)" />
    <rect x="155" y="15" width="5" height="5" fill="url(#pixelGrad)" />
    <rect x="160" y="20" width="5" height="5" fill="url(#pixelGrad)" />
    <rect x="165" y="5" width="5" height="35" fill="url(#pixelGrad)" />

    <!-- I -->
    <rect x="180" y="5" width="15" height="5" fill="url(#pixelGrad)" />
    <rect x="185" y="10" width="5" height="25" fill="url(#pixelGrad)" />
    <rect x="180" y="35" width="15" height="5" fill="url(#pixelGrad)" />
  </g>

  <style>
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    rect { animation: pulse 2s infinite ease-in-out; }
  </style>
</svg>
